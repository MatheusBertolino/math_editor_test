<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Quill editor com KaTeX</title>
        <link href="index.css" rel="stylesheet">
        <!-- KaTeX -->
        <link href="katex/katex.min.css" rel="stylesheet">
        <script src="katex/katex.min.js" type="text/javascript"></script>
        <!-- Include the Quill library -->
        <link href="quill/quill.snow.css" rel="stylesheet">
        <script src="quill/quill.js"></script>

        <script src="index.js" type="text/javascript"></script>
        <script src="matheditor.js" type="text/javascript"></script>
    </head>

    <body>
        <!-- Create the editor container -->        
        <div id="editor"></div>
        <textarea id="hiddentextarea" onkeyup="renderize(this)" onchange="renderize(this)"></textarea>
        <div id="renderplaceholder" onclick="changeFocus()"></div>

        <!-- Create the popup -->
        <div id="popup">
            <div class="popupcontrols">
                <span id="popupclose">X</span>
            </div>
            <div class="popupcontent">
                <h1>Editor de Formulas</h1>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\sum </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\prod </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\int </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\pm </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\ge </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\le </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\Rightarrow </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\Leftarrow </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\Longleftrightarrow </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\Updownarrow </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\approx </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\propto </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\ne </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\sim </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\mathbb{N} </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\mathbb{Z} </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\mathbb{Q} </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\mathbb{R} </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\mathbb{C} </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\equiv </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\cong </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\in </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\alpha </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\beta </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\gamma </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\delta </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\epsilon </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\zeta </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\eta </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\theta </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\iota </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\kappa </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\lambda </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\mu </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\nu </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\xi </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\pi </button>
                <button class="math_edt_btn" onclick="textareaWriter(this)">\rho </button>

                <button class="math_edt_btn" onclick="textareaWriter(this)">\Lambda </button>
