<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Quill editor com KaTeX</title>
        <link href="index.css" rel="stylesheet">
        <!-- KaTeX -->
        <link href="katex/katex.min.css" rel="stylesheet">
        <script src="katex/katex.min.js" type="text/javascript"></script>
        <!-- Include the Quill library -->
        <link href="quill/quill.snow.css" rel="stylesheet">
        <script src="quill/quill.js"></script>
    </head>

    <body>
        <!-- Create the editor container -->        
        <div id="editor"></div>
        <textarea id="hiddentextarea" onkeyup="renderize(this)" onchange="renderize(this)"></textarea>
        <div id="renderplaceholder" onclick="changeFocus()"></div>

        <!-- Create the popup -->
        <div id="popup">
            <div class="popupcontrols">
                <span id="popupclose">X</span>
            </div>
            <div class="popupcontent">
                <h1>Editor de Formulas</h1>
                <button onclick="textareaWriter(this)">\sum </button> 
                <button>\int</button>
            </div>
        </div>

        <script src="matheditor.js"></script>

        <script src="index.js" type="text/javascript"></script>
    </body>

</html>
